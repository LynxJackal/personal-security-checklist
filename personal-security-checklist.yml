      - title: Appareils Mobiles
  slug: mobile-devices
  description: Réduire le suivi invasif pour les téléphones, smartphones et tablettes
  icon: mobile
  intro: >-
    Les smartphones ont révolutionné de nombreux aspects de la vie et ont mis le monde
    au bout de nos doigts. Pour beaucoup d'entre nous, les smartphones sont notre principal moyen de communication,
    de divertissement et d'accès à la connaissance. Mais bien qu'ils aient apporté une commodité
    à un tout autre niveau, il y a des choses peu agréables qui se passent derrière l'écran.

    Le géo-suivi est utilisé pour tracer chacun de nos mouvements, et nous avons peu de contrôle sur
    qui possède ces données - votre téléphone est même capable de
    [suivre votre position sans GPS](https://gizmodo.com/how-to-track-a-cellphone-without-gps-or-consent-1821125371).
    Au fil des ans, de nombreux rapports ont émergé, décrivant des façons dont le
    [microphone de votre téléphone peut espionner](https://www.independent.co.uk/life-style/gadgets-and-tech/news/smartphone-apps-listening-privacy-alphonso-shazam-advertising-pool-3d-honey-quest-a8139451.html),
    et la [caméra peut vous surveiller](https://www.businessinsider.com/hackers-governments-smartphone-iphone-camera-wikileaks-cybersecurity-hack-privacy-webcam-2017-6) - tout cela sans votre connaissance ou consentement.
    Et puis, il y a les applications malveillantes, le manque de correctifs de sécurité et les potentielles / probables portes dérobées.

    L'utilisation d'un smartphone génère beaucoup de données vous concernant - des informations que vous
    partagez intentionnellement, aux données générées silencieusement par vos actions.
    Il peut être effrayant de voir ce que Google, Microsoft, Apple et Facebook savent sur
    nous - parfois, ils savent plus que notre famille la plus proche. Il est difficile de comprendre
    ce que vos données révéleront, surtout en conjonction avec d'autres données.

    Ces données sont utilisées pour
    [bien plus que la simple publicité](https://internethealthreport.org/2018/the-good-the-bad-and-the-ugly-sides-of-data-tracking/) -
    souvent, elles sont utilisées pour évaluer les gens pour la finance, les assurances et l'emploi.
    Les publicités ciblées peuvent même être utilisées pour une surveillance fine (voir [ADINT](https://adint.cs.washington.edu))

    De plus en plus d'entre nous s'inquiètent de la manière dont
    [les gouvernements collectent et utilisent nos données de smartphone](https://www.statista.com/statistics/373916/global-opinion-online-monitoring-government/),
    et à juste titre, les agences fédérales souvent
    [demandent nos données à Google](https://www.statista.com/statistics/273501/global-data-requests-from-google-by-federal-agencies-and-governments/),
    [Facebook](https://www.statista.com/statistics/287845/global-data-requests-from-facebook-by-federal-agencies-and-governments/),
    Apple, Microsoft, Amazon, et autres entreprises technologiques. Parfois, les demandes sont
    faites en masse, retournant des informations détaillées sur toutes les personnes dans une certaine zone géographique,
    [souvent pour des personnes innocentes](https://www.nytimes.com/interactive/2019/04/13/us/google-location-tracking-police.html).
    Et cela n'inclut pas tout le trafic internet auquel les agences de renseignement du monde entier ont un accès sans entrave.
  checklist:
  - point: Cryptez votre appareil
    priority: Essential
    details: >-
      Afin de protéger vos données contre un accès physique, utilisez le chiffrement des fichiers. Cela signifie que si votre
      appareil est perdu ou volé, personne n'aura accès à vos données.

  - point: Désactivez les fonctionnalités de connectivité non utilisées
    priority: Essential
    details: >-
      Lorsque vous n'utilisez pas le WiFi, le Bluetooth, le NFC, etc., désactivez ces fonctionnalités. Il existe plusieurs menaces courantes
      qui exploitent ces fonctionnalités.

  - point: Limitez le nombre d'applications
    priority: Essential
    details: >-
      Désinstallez les applications dont vous n'avez pas besoin ou que vous n'utilisez pas régulièrement. Les applications s'exécutent souvent en arrière-plan, ralentissant votre
      appareil et collectant également des données.

  - point: Permissions des applications
    priority: Essential
    details: >-
      Ne donnez pas aux applications des permissions dont elles n'ont pas besoin. Pour Android, [Bouncer](https://awesome-privacy.xyz/security-tools/mobile-apps/bouncer) est une application qui vous permet d'accorder
      des permissions temporaires / ponctuelles.

  - point: N'installez des applications qu'à partir de sources officielles
    priority: Essential
    details: >-
      Les applications sur l'Apple App Store et le Google Play Store sont scannées et signées cryptographiquement, ce qui les rend
      moins susceptibles d'être malveillantes.

  - point: Faites attention aux menaces lors de la recharge de votre téléphone
    priority: Optional
    details: >-
      Le "Juice Jacking" se produit lorsque des pirates utilisent des stations de recharge publiques pour installer des logiciels malveillants sur votre smartphone ou tablette
      via un port USB compromis.

  - point: Configurez un code PIN pour votre opérateur mobile
    priority: Essential
    details: >-
      Le détournement de SIM se produit lorsqu'un pirate parvient à transférer votre numéro de mobile sur sa SIM. Le moyen le plus simple
      de se protéger contre cela est de configurer un code PIN via votre fournisseur mobile.

  - point: Désinscrivez-vous des annuaires d'identification des appels
    priority: Optional
    details: >-
      Pour garder vos informations privées, vous pouvez retirer votre numéro des applications d'identification des appels telles que TrueCaller, CallApp, SyncMe,
      et Hiya.

  - point: Utilisez des cartes hors ligne
    priority: Optional
    details: >-
      Envisagez d'utiliser une application de cartes hors ligne, comme OsmAnd ou Organic Maps, pour réduire les fuites de données provenant des applications de cartographie.

  - point: Désinscrivez-vous des publicités personnalisées
    priority: Optional
    details: >-
      Vous pouvez réduire légèrement la quantité de données collectées en vous désinscrivant des publicités personnalisées.

  - point: Effacez les données après trop de tentatives de connexion
    priority: Optional
    details: >-
      Pour vous protéger contre une attaque par force brute sur votre code PIN, configurez votre appareil pour effacer les données après trop de tentatives de connexion échouées.

  - point: Surveillez les trackers
    priority: Optional
    details: >-
      [εxodus](https://awesome-privacy.xyz/security-tools/online-tools/εxodus) est un excellent service qui
      vous permet de rechercher n'importe quelle application et de voir quels trackers y sont intégrés.

  - point: Utilisez un pare-feu mobile
    priority: Optional
    details: >-
      Pour empêcher les applications de divulguer des données sensibles à la vie privée, vous pouvez installer une application pare-feu.

  - point: Réduisez l'activité en arrière-plan
    priority: Optional
    details: >-
      Pour Android, SuperFreeze permet de geler entièrement toutes les activités en arrière-plan pour chaque application.

  - point: Sandbox des applications mobiles
    priority: Optional
    details: >-
      Empêchez les applications gourmandes en permissions d'accéder à vos données privées avec [Island](https://awesome-privacy.xyz/security-tools/mobile-apps/island), un environnement sandbox.

  - point: Trafic Tor
    priority: Advanced
    details: >-
      [Orbot](https://awesome-privacy.xyz/security-tools/mobile-apps/orbot) fournit
      une connexion Tor à l'échelle du système, ce qui vous aidera à vous protéger contre la surveillance et les menaces liées au WiFi public.

  - point: Évitez les claviers virtuels personnalisés
    priority: Optional
    details: >-
      Il est recommandé de rester avec le clavier d'origine de votre appareil. Si vous choisissez d'utiliser une application de clavier tierce,
      assurez-vous qu'elle est réputée.

  - point: Redémarrez régulièrement votre appareil
    priority: Optional
    details: >-
      Redémarrer votre téléphone au moins une fois par semaine effacera l'état des applications mises en cache en mémoire et pourra fonctionner plus
      efficacement après un redémarrage.

  - point: Évitez les SMS
    priority: Optional
    details: >-
      Les SMS ne devraient pas être utilisés pour recevoir des codes 2FA ou pour la communication, utilisez plutôt une application de messagerie chiffrée,
      comme [Signal](https://awesome-privacy.xyz/communication/encrypted-messaging/signal).

  - point: Gardez votre numéro privé
    priority: Optional
    details: >-
      [MySudo](https://awesome-privacy.xyz/finance/virtual-credit-cards/mysudo) vous permet
      de créer et d'utiliser des numéros de téléphone virtuels pour différentes personnes ou groupes. C'est excellent pour
      la compartimentation.

  - point: Faites attention aux logiciels de harcèlement
    priority: Optional
    details: >-
      Le stalkerware est un logiciel malveillant installé directement sur votre appareil par une personne que vous connaissez.
      Le meilleur moyen de s'en débarrasser est de réinitialiser l'usine.

  - point: Préférez le navigateur aux applications dédiées
    priority: Optional
    details: >-
      Dans la mesure du possible, envisagez d'utiliser un navigateur sécurisé pour accéder aux sites,
      plutôt que d'installer des applications dédiées.

  - point: Envisagez d'utiliser une ROM personnalisée (Android)
    priority: Advanced
    details: >-
      Si vous vous inquiétez que le fabricant de votre appareil collecte trop
      d'informations personnelles, envisagez une ROM personnalisée axée sur la confidentialité.

