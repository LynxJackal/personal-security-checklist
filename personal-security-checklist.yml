- title: Sécurité Physique
  slug: physical-security
  description: Prendre des mesures pour prévenir les incidents de sécurité dans la vie réelle
  icon: physical
  intro: >-
    Les registres publics incluent souvent des données personnelles sensibles (nom complet, date de naissance,
    numéro de téléphone, e-mail, adresse, origine ethnique, etc.), et sont collectés à partir d'une gamme de
    sources (recensements, certificats de naissance/décès/mariage, listes électorales,
    informations marketing, bases de données clients, dossiers de véhicules à moteur, licences professionnelles/
    commerciales et tous les dossiers judiciaires en détail complet). Ces informations personnelles sensibles sont
    [faciles et légales à accéder](https://www.consumerreports.org/consumerist/its-creepy-but-not-illegal-for-this-website-to-provide-all-your-public-info-to-anyone/),
    ce qui soulève de [sérieuses préoccupations en matière de confidentialité](https://privacyrights.org/resources/public-records-internet-privacy-dilemma)
    (vol d'identité, risques de sécurité personnelle/stalkers, destruction de réputation, société de dossiers).

    La vidéosurveillance (CCTV) est l'un des principaux moyens par lesquels les entreprises, les individus et le gouvernement
    suivent vos mouvements. À Londres, au Royaume-Uni, une personne moyenne est enregistrée par caméra environ
    500 fois par jour. Ce réseau continue de croître, et dans de nombreuses villes à travers le monde, la reconnaissance faciale est en cours de déploiement, ce qui signifie que l'État peut connaître
    l'identité des résidents sur les images en temps réel.

    Une authentification forte, des appareils cryptés, des logiciels corrigés et une navigation web anonyme peuvent être peu utiles si quelqu'un est capable de vous compromettre physiquement,
    vos appareils et vos données. Cette section décrit quelques méthodes de base pour la sécurité physique.

  checklist:
  - point: Détruisez les documents sensibles
    priority: Essential
    details: |
      Déchiquetez ou censurez les documents sensibles avant leur élimination pour protéger contre
      le vol d'identité et maintenir la confidentialité.

  - point: Désinscrivez-vous des registres publics
    priority: Essential
    details: |
      Contactez les sites de recherche de personnes pour vous désinscrire des listes qui affichent des informations
      personnelles, en utilisant des guides comme le "Personal Data Removal Workbook" de Michael Bazzell.

  - point: Ajoutez un filigrane aux documents
    priority: Essential
    details: |
      Ajoutez un filigrane avec le nom du destinataire et la date sur les copies numériques de
      documents personnels pour tracer la source d'une violation.

  - point: Ne divulguez pas d'informations lors des appels entrants
    priority: Essential
    details: >-
      Ne partagez des données personnelles que lors des appels que vous initiez et vérifiez le numéro de téléphone du destinataire.

  - point: Restez vigilant
    priority: Essential
    details: Soyez conscient de votre environnement et évaluez les risques potentiels dans de nouveaux environnements.

  - point: Sécurisez le périmètre
    priority: Essential
    details: Assurez la sécurité physique des lieux stockant des informations personnelles et des appareils, en minimisant l'accès externe et en utilisant des systèmes de détection d'intrusion.

  - point: Sécurisez physiquement vos appareils
    priority: Essential
    details: Utilisez des mesures de sécurité physique comme des verrous Kensington, des caches pour webcam et des écrans de confidentialité pour les appareils.

  - point: Gardez les appareils hors de vue directe
    priority: Essential
    details: Empêchez les appareils d'être visibles de l'extérieur pour atténuer les risques liés aux lasers et au vol.

  - point: Protégez votre code PIN
    priority: Essential
    details: >-
      Masquez la saisie de votre code PIN des regards et des caméras, et nettoyez les écrans tactiles après utilisation.

  - point: Vérifiez la présence de skimmers
    priority: Essential
    details: >-
      Inspectez les distributeurs automatiques et les dispositifs publics pour détecter les dispositifs de skimming et les signes de falsification avant de les utiliser.

  - point: Protégez votre adresse domiciliaire
    priority: Optional
    details: >-
      Utilisez des emplacements alternatifs, des adresses de transfert et des méthodes de paiement anonymes pour protéger votre adresse domiciliaire.

  - point: Utilisez un code PIN, pas de biométrie
    priority: Advanced
    details: >-
      Préférez les codes PIN aux biométries pour la sécurité des appareils dans des situations où une coercition légale pour déverrouiller les appareils peut se produire.

  - point: Réduisez l'exposition à la CCTV
    priority: Advanced
    details: >-
      Portez des déguisements et choisissez des itinéraires avec moins de caméras pour éviter la surveillance.

  - point: Vêtements anti-reconnaissance faciale
    priority: Advanced
    details: >-
      Portez des vêtements avec des motifs qui trompent la technologie de reconnaissance faciale.

  - point: Réduisez l'exposition à la vision nocturne
    priority: Advanced
    details: >-
      Utilisez des sources lumineuses IR ou des lunettes réfléchissantes pour obstruer les caméras de vision nocturne.

  - point: Protégez votre ADN
    priority: Advanced
    details: >-
      Évitez de partager votre ADN avec des sites de patrimoine et soyez prudent quant à la laisser des traces d'ADN.

