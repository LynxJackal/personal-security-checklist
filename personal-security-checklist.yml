- title: Aspect Humain
  slug: human-aspect
  description: Éviter les risques de sécurité liés à l'ingénierie sociale
  icon: human
  intro: >-
    De nombreuses violations de données, piratages et attaques sont causés par des erreurs humaines.
    La liste suivante contient des étapes que vous devriez suivre pour réduire le risque que cela
    ne vous arrive. Beaucoup d'entre elles sont du bon sens, mais il vaut la peine d'en prendre note.

  checklist:
  - point: Vérifiez les destinataires
    priority: Essential
    details: >-
      Les e-mails peuvent être facilement falsifiés. Vérifiez l'authenticité de l'expéditeur, surtout pour les actions sensibles, et préférez entrer les URL manuellement plutôt que de cliquer sur des liens dans les e-mails.

  - point: Ne faites pas confiance à vos notifications popup
    priority: Essential
    details: >-
      Des pop-ups frauduleux peuvent être déployés par des acteurs malveillants. Vérifiez toujours l'URL avant de saisir des informations sur un pop-up.

  - point: Ne laissez jamais un appareil sans surveillance
    priority: Essential
    details: >-
      Les appareils sans surveillance peuvent être compromis même avec des mots de passe forts. Utilisez le chiffrement et des fonctionnalités d'effacement à distance comme Trouver mon téléphone pour les appareils perdus.

  - point: Prévenez le camfecting
    priority: Essential
    details: >-
      Protégez-vous contre le camfecting en utilisant des caches pour webcam et des bloqueurs de microphone. Mettez les assistants domestiques en sourdine lorsqu'ils ne sont pas utilisés ou lors de discussions sensibles.

  - point: Protégez-vous contre les espionnage visuel
    priority: Essential
    details: >-
      Utilisez des écrans de confidentialité sur les ordinateurs portables et les mobiles pour empêcher les autres de lire votre écran dans les espaces publics.

  - point: Éduquez-vous sur les attaques de phishing
    priority: Essential
    details: >-
      Soyez prudent face aux tentatives de phishing. Vérifiez les URL, le contexte des messages reçus et adoptez de bonnes pratiques de sécurité comme l'utilisation de l'authentification à deux facteurs (2FA) et la non-répétition des mots de passe.

  - point: Faites attention aux logiciels de harcèlement
    priority: Essential
    details: >-
      Soyez conscient des logiciels de harcèlement installés par des connaissances pour espionner. Recherchez des signes comme une utilisation inhabituelle de la batterie et effectuez des réinitialisations d'usine si vous suspectez une infection.

  - point: Installez des logiciels réputés à partir de sources fiables
    priority: Essential
    details: >-
      Téléchargez uniquement des logiciels provenant de sources légitimes et vérifiez les fichiers avec des outils
      comme [Virus Total](https://awesome-privacy.xyz/security-tools/online-tools/virus-total) avant l'installation.

  - point: Stockez les données personnelles en toute sécurité
    priority: Essential
    details: >-
      Assurez-vous que toutes les données personnelles sur les appareils ou dans le cloud sont cryptées pour protéger contre les accès non autorisés.

  - point: Obscurcissez les détails personnels dans les documents
    priority: Essential
    details: >-
      Lors du partage de documents, obscurcissez les détails personnels avec des rectangles opaques pour prévenir la fuite d'informations.

  - point: Ne supposez pas qu'un site est sécurisé simplement parce qu'il est en `HTTPS`
    priority: Essential
    details: >-
      HTTPS ne garantit pas la légitimité d'un site web. Vérifiez les URL et soyez prudent avec les données personnelles.

  - point: Utilisez des cartes virtuelles lors des paiements en ligne
    priority: Optional
    details: >-
      Utilisez des cartes virtuelles pour les paiements en ligne afin de protéger vos informations bancaires et limiter les risques de transaction.

  - point: Passez en revue les permissions des applications
    priority: Optional
    details: >-
      Passez régulièrement en revue et gérez les permissions des applications pour vous assurer qu'aucun accès inutile aux fonctionnalités sensibles de l'appareil n'est accordé.

  - point: Désinscrivez-vous des listes publiques
    priority: Optional
    details: >-
      Retirez-vous des bases de données publiques et des listes de marketing pour réduire les contacts indésirables et les risques potentiels.

  - point: Ne fournissez jamais d'informations personnelles supplémentaires lors de la désinscription
    priority: Optional
    details: >-
      Ne fournissez pas d'informations personnelles supplémentaires lors de la désinscription des services de données pour éviter une collecte de données supplémentaire.

  - point: Désinscrivez-vous du partage de données
    priority: Optional
    details: >-
      De nombreuses applications et services par défaut activent les paramètres de partage de données. Désactivez-les pour protéger vos données contre le partage avec des tiers.

  - point: Passez en revue et mettez à jour la confidentialité sur les réseaux sociaux
    priority: Optional
    details: >-
      Vérifiez et mettez régulièrement à jour vos paramètres de confidentialité sur les réseaux sociaux en raison des mises à jour fréquentes des conditions d'utilisation qui peuvent affecter vos paramètres de confidentialité.

  - point: Compartimentez
    priority: Advanced
    details: >-
      Gardez différentes zones d'activité numérique séparées pour limiter l'exposition des données en cas de violation.

  - point: Utilisez WhoIs Privacy Guard
    priority: Advanced
    details: >-
      Utilisez WhoIs Privacy Guard pour les enregistrements de domaine afin de protéger vos informations personnelles des recherches publiques.

  - point: Utilisez une adresse de transfert
    priority: Advanced
    details: >-
      Utilisez une boîte postale ou une adresse de transfert pour le courrier afin d'empêcher les entreprises de connaître votre adresse réelle, ajoutant une couche de protection de la confidentialité.

  - point: Utilisez des méthodes de paiement anonymes
    priority: Advanced
    details: >-
      Optez pour des méthodes de paiement anonymes comme les cryptomonnaies pour éviter de saisir des informations identifiables en ligne.

