- title: Maison Intelligente
  slug: smart-home
  description: Utiliser les appareils IoT sans compromettre votre vie privée
  icon: home
  intro: >-
    Les assistants domestiques (comme Google Home, Alexa et Siri) et autres appareils connectés à Internet
    collectent une grande quantité de données personnelles (y compris des échantillons vocaux, des données de localisation,
    des détails sur le domicile et des journaux de toutes les interactions). Puisque vous avez un contrôle limité sur
    ce qui est collecté, comment c'est stocké et à quoi cela servira, il est difficile de
    recommander des produits de maison intelligente grand public à toute personne soucieuse de la vie privée et de la sécurité.

    Sécurité vs Confidentialité : Il existe de nombreux appareils intelligents sur le marché qui prétendent augmenter
    la sécurité de votre domicile tout en étant faciles et pratiques à utiliser (comme les alarmes anti-effraction intelligentes,
    les caméras de sécurité Internet, les serrures intelligentes et les sonnettes avec accès à distance, pour n'en nommer que quelques-uns).
    Ces appareils peuvent sembler faciliter la sécurité, mais il y a un compromis en termes de
    confidentialité : ils collectent une grande quantité de données personnelles et vous laissent sans contrôle
    sur la manière dont elles sont stockées ou utilisées. La sécurité de ces appareils est également discutable,
    car beaucoup d'entre eux peuvent être (et sont) piratés, permettant à un intrus de contourner
    la détection avec un minimum d'effort.

    L'option la plus respectueuse de la vie privée serait de ne pas utiliser d'appareils connectés "intelligents"
    dans votre maison et de ne pas compter sur un dispositif de sécurité nécessitant une connexion Internet. Mais si vous le faites, il est important de bien comprendre les risques de tout produit donné,
    avant de l'acheter. Ensuite, ajustez les paramètres pour augmenter la confidentialité et la sécurité.
    La checklist suivante vous aidera à atténuer les risques associés aux
    appareils domestiques connectés à Internet.

  checklist:
  - point: Renommez les appareils pour ne pas spécifier la marque/modèle
    priority: Essential
    details: >-
      Changez les noms par défaut des appareils en quelque chose de générique pour prévenir les attaques ciblées en obscurcissant les informations sur la marque ou le modèle.

  - point: Désactivez le microphone et la caméra lorsqu'ils ne sont pas utilisés
    priority: Essential
    details: >-
      Utilisez des interrupteurs matériels pour éteindre les microphones et les caméras des appareils intelligents afin de vous protéger contre les enregistrements accidentels ou l'accès ciblé.

  - point: Comprenez quelles données sont collectées, stockées et transmises
    priority: Essential
    details: >-
      Recherchez et assurez-vous d'être à l'aise avec les pratiques de gestion des données des appareils domestiques intelligents avant l'achat, en évitant les appareils qui partagent des données avec des tiers.

  - point: Configurez les paramètres de confidentialité et désactivez le partage de données avec des tiers
    priority: Essential
    details: >-
      Ajustez les paramètres des applications pour les contrôles de confidentialité les plus stricts et désactivez le partage de données avec des tiers autant que possible.

  - point: Ne liez pas vos appareils domestiques intelligents à votre identité réelle
    priority: Essential
    details: >-
      Utilisez des noms d'utilisateur et des mots de passe anonymes, en évitant l'inscription/la connexion via les réseaux sociaux ou d'autres services tiers pour maintenir la confidentialité.

  - point: Gardez le firmware à jour
    priority: Essential
    details: >-
      Mettez régulièrement à jour le firmware des appareils intelligents pour appliquer les correctifs de sécurité et les améliorations.

  - point: Protégez votre réseau
    priority: Essential
    details: >-
      Sécurisez votre WiFi domestique et votre réseau pour prévenir tout accès non autorisé aux appareils intelligents.

  - point: Soyez prudent avec les wearables
    priority: Optional
    details: >-
      Considérez les capacités de collecte de données étendues des appareils portables et leurs implications pour la confidentialité.

  - point: Ne connectez pas l'infrastructure critique de votre maison à Internet
    priority: Optional
    details: >-
      Évaluez les risques des thermostats, alarmes et détecteurs connectés à Internet en raison du potentiel d'accès à distance par des pirates.

  - point: Atténuez les risques liés à Alexa/Google Home
    priority: Optional
    details: >-
      Envisagez des alternatives axées sur la confidentialité comme
      [Mycroft](https://awesome-privacy.xyz/smart-home-and-iot/voice-assistants/mycroft) ou utilisez
      Project Alias pour empêcher l'écoute passive par les assistants vocaux.

  - point: Surveillez de près votre réseau domestique
    priority: Optional
    details: >-
      Utilisez des outils comme FingBox ou les fonctionnalités du routeur pour surveiller toute activité réseau inhabituelle.

  - point: Refusez l'accès à Internet lorsque c'est possible
    priority: Advanced
    details: >-
      Utilisez des pare-feux pour bloquer l'accès à Internet pour les appareils qui n'en ont pas besoin, limitant ainsi leur fonctionnement au réseau local.

  - point: Évaluez les risques
    priority: Advanced
    details: >-
      Considérez les implications sur la confidentialité pour tous les membres du foyer et ajustez les paramètres des appareils pour la sécurité et la confidentialité, comme désactiver les appareils à certains moments.

