- title: Finance Personnelle
  slug: personal-finance
  description: Protéger vos fonds, comptes financiers et transactions
  icon: finance
  intro: >-
    La fraude par carte de crédit est la forme la plus courante de vol d'identité (avec [133 015 signalements aux
    États-Unis en 2017 seulement](https://www.experian.com/blogs/ask-experian/identity-theft-statistics/)),
    et une perte totale de 905 millions de dollars, ce qui représentait une augmentation de 26 % par rapport à l'année précédente.
    La perte médiane par personne était de 429 dollars en 2017.
    Il est plus important que jamais de prendre des mesures de base pour vous protéger contre le fait de devenir victime.

    Note sur les cartes de crédit : Les cartes de crédit disposent de méthodes technologiques pour
    détecter et arrêter certaines transactions frauduleuses. Les principaux processeurs de paiement les mettent en œuvre
    en exploitant de grandes quantités de données de leurs titulaires de carte, afin de connaître
    en détail les habitudes de dépense de chaque personne. Ces données sont utilisées pour identifier
    la fraude, mais sont également vendues à d'autres courtiers en données. Les cartes de crédit sont donc bonnes
    pour la sécurité, mais terribles pour la confidentialité des données.
  checklist:
  - point: Inscrivez-vous aux alertes de fraude et à la surveillance du crédit
    priority: Essential
    details: >-
      Activez les alertes de fraude et la surveillance du crédit via Experian, TransUnion ou Equifax pour être informé des activités suspectes.

  - point: Appliquez un gel de crédit
    priority: Essential
    details: >-
      Empêchez les enquêtes de crédit non autorisées en gelant votre crédit via Experian, TransUnion et Equifax.

  - point: Utilisez des cartes virtuelles
    priority: Optional
    details: >-
      Utilisez des numéros de carte virtuelle pour les transactions en ligne afin de protéger vos véritables informations bancaires. Des services comme [Privacy.com](https://awesome-privacy.xyz/finance/virtual-credit-cards/privacy.com) et [MySudo](https://awesome-privacy.xyz/finance/virtual-credit-cards/mysudo) offrent de telles fonctionnalités.

  - point: Utilisez de l'argent liquide pour les transactions locales
    priority: Optional
    details: >-
      Payez avec [de l'argent liquide](https://awesome-privacy.xyz/finance/other-payment-methods/cash) pour les achats locaux et quotidiens afin d'éviter le profilage financier par les institutions.

  - point: Utilisez la cryptomonnaie pour les transactions en ligne
    priority: Optional
    details: >-
      Optez pour des cryptomonnaies axées sur la confidentialité comme
      [Monero](https://awesome-privacy.xyz/finance/cryptocurrencies/monero) pour
      les transactions en ligne afin de maintenir l'anonymat. Utilisez les cryptomonnaies judicieusement pour assurer la confidentialité.

  - point: Stockez la crypto en toute sécurité
    priority: Advanced
    details: >-
      Stockez vos cryptomonnaies en toute sécurité en utilisant la génération de portefeuilles hors ligne, des portefeuilles matériels
      comme [Trezor](https://awesome-privacy.xyz/finance/crypto-wallets/trezor) ou
      [ColdCard](https://awesome-privacy.xyz/finance/crypto-wallets/coldcard), ou envisagez des solutions de stockage à long terme comme
      [CryptoSteel](https://awesome-privacy.xyz/finance/crypto-wallets/cryptosteel).

  - point: Achetez des cryptomonnaies de manière anonyme
    priority: Advanced
    details: >-
      Achetez des cryptomonnaies sans lier votre identité via des services
      comme [LocalBitcoins](https://awesome-privacy.xyz/finance/crypto-exchanges/localbitcoins),
      [Bisq](https://awesome-privacy.xyz/finance/crypto-exchanges/bisq), ou des distributeurs automatiques de Bitcoin.

  - point: Mélangez / Mixez les pièces
    priority: Advanced
    details: >-
      Utilisez un mélangeur de Bitcoin ou CoinJoin avant de convertir le Bitcoin en monnaie pour obscurcir les traces des transactions.

  - point: Utilisez des détails d'alias pour les achats en ligne
    priority: Advanced
    details: >-
      Pour les achats en ligne, envisagez d'utiliser des détails d'alias, des adresses e-mail de transfert, des numéros VOIP et des méthodes de livraison sécurisées pour protéger votre identité.

  - point: Utilisez une adresse de livraison alternative
    priority: Advanced
    details: >-
      Optez pour des livraisons à des adresses non personnelles telles que des boîtes postales, des adresses de transfert ou des lieux de retrait locaux pour éviter de lier les achats directement à vous.
