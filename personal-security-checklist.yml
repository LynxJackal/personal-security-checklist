- title: Ordinateurs Personnels
  slug: personal-computers
  description: Sécuriser le système d'exploitation de votre PC, vos données et vos activités
  icon: computer
  intro: >-
    Bien que Windows et OS X soient faciles à utiliser et pratiques, ils sont loin d'être sécurisés.
    Votre système d'exploitation fournit l'interface entre le matériel et vos applications, donc s'il
    est compromis, cela peut avoir des effets néfastes.
  checklist:
  - point: Gardez votre système à jour
    priority: Essential
    details: >-
      Les mises à jour du système contiennent des correctifs pour les problèmes de sécurité, améliorent les performances et ajoutent parfois de nouvelles
      fonctionnalités. Installez les nouvelles mises à jour dès qu'elles sont disponibles.

  - point: Cryptez votre appareil
    priority: Essential
    details: >-
      Utilisez BitLocker pour Windows, FileVault sur MacOS ou LUKS sur Linux, pour activer le chiffrement complet du disque. Cela
      empêche l'accès non autorisé si votre ordinateur est perdu ou volé.

  - point: Sauvegardez vos données importantes
    priority: Essential
    details: >-
      Maintenir des sauvegardes cryptées prévient la perte due aux ransomwares, au vol ou aux dommages. Envisagez d'utiliser
      [Cryptomator](https://awesome-privacy.xyz/security-tools/mobile-apps/cryptomator)
      pour les fichiers cloud ou [VeraCrypt](https://awesome-privacy.xyz/essentials/file-encryption/veracrypt) pour les clés USB.

  - point: Faites attention en branchant des dispositifs USB sur votre ordinateur
    priority: Essential
    details: >-
      Les dispositifs USB peuvent représenter de graves menaces. Envisagez de créer un désinfectant USB avec CIRCLean pour vérifier en toute sécurité les dispositifs USB.

  - point: Activez le verrouillage de l'écran en cas d'inactivité
    priority: Essential
    details: >-
      Verrouillez votre ordinateur lorsque vous êtes absent et configurez-le pour qu'il demande un mot de passe lors de la reprise après un écran de veille ou en veille afin de prévenir tout accès non autorisé.

  - point: Désactivez Cortana ou Siri
    priority: Essential
    details: >-
      Les assistants vocaux peuvent avoir des implications sur la confidentialité en raison des données envoyées pour le traitement. Désactivez
      ou limitez leurs capacités d'écoute.

  - point: Passez en revue vos applications installées
    priority: Essential
    details: >-
      Maintenez le nombre d'applications installées au minimum pour réduire l'exposition aux vulnérabilités et videz régulièrement
      les caches des applications.

  - point: Gérez les permissions
    priority: Essential
    details: >-
      Contrôlez quelles applications ont accès à votre localisation, caméra, microphone, contacts et autres informations sensibles.

  - point: Interdisez l'envoi de données d'utilisation vers le cloud
    priority: Essential
    details: >-
      Limitez la quantité d'informations d'utilisation ou de feedback envoyées vers le cloud pour protéger votre confidentialité.

  - point: Évitez le déverrouillage rapide
    priority: Essential
    details: >-
      Utilisez un mot de passe fort au lieu de biométries ou de codes PIN courts pour déverrouiller votre ordinateur afin d'améliorer
      la sécurité.

  - point: Éteignez l'ordinateur plutôt que de le mettre en veille
    priority: Essential
    details: >-
      Éteignez votre appareil lorsqu'il n'est pas utilisé, surtout si votre disque est crypté, pour garder les données sécurisées.

  - point: Ne liez pas votre PC à votre compte Microsoft ou Apple
    priority: Optional
    details: >-
      Utilisez uniquement un compte local pour éviter la synchronisation des données et l'exposition. Évitez d'utiliser des services de synchronisation qui compromettent
      la confidentialité.

  - point: Vérifiez quels services de partage sont activés
    priority: Optional
    details: >-
      Désactivez les fonctionnalités de partage réseau que vous n'utilisez pas pour fermer les portes aux menaces courantes.

  - point: N'utilisez pas le compte Root/Admin pour des tâches non administratives
    priority: Optional
    details: >-
      Utilisez un compte utilisateur non privilégié pour les tâches quotidiennes et n'élève les permissions que pour les changements administratifs
      afin de réduire les vulnérabilités.

  - point: Bloquez la webcam et le microphone
    priority: Optional
    details: >-
      Couvrez votre webcam lorsqu'elle n'est pas utilisée et envisagez de bloquer l'enregistrement audio non autorisé pour protéger la confidentialité.

  - point: Utilisez un filtre de confidentialité
    priority: Optional
    details: >-
      Utilisez un filtre d'écran de confidentialité dans les espaces publics pour empêcher l'espionnage visuel et protéger les informations sensibles.

  - point: Sécurisez physiquement votre appareil
    priority: Optional
    details: >-
      Utilisez un verrou Kensington pour sécuriser votre ordinateur portable dans les espaces publics et envisagez des verrous de ports pour empêcher
      l'accès physique non autorisé.

  - point: Ne chargez pas les appareils depuis votre PC
    priority: Optional
    details: >-
      Utilisez une banque d'alimentation ou un chargeur mural AC au lieu de votre PC pour éviter les risques de sécurité associés aux connexions USB.

  - point: Randomisez votre adresse matérielle sur le Wi-Fi
    priority: Optional
    details: >-
      Modifiez ou randomisez votre adresse MAC pour vous protéger contre le suivi sur différents réseaux WiFi.

  - point: Utilisez un pare-feu
    priority: Optional
    details: >-
      Installez une application pare-feu pour surveiller et bloquer l'accès Internet indésirable par certaines applications, protégeant
      contre les attaques d'accès distant et les violations de la confidentialité.

  - point: Protégez-vous contre les keyloggers logiciels
    priority: Optional
    details: >-
      Utilisez des outils de chiffrement des frappes pour vous protéger contre les keyloggers logiciels enregistrant vos frappes.

  - point: Vérifiez la connexion du clavier
    priority: Optional
    details: >-
      Soyez vigilant face aux keyloggers matériels lorsque vous utilisez des ordinateurs publics ou non familiers en vérifiant les connexions du clavier.

  - point: Prévenez les attaques par injection de frappes
    priority: Optional
    details: >-
      Verrouillez votre PC lorsque vous êtes absent et envisagez d'utiliser USBGuard ou des outils similaires pour vous protéger contre les attaques par injection de frappes.

  - point: N'utilisez pas d'antivirus "Gratuit" commercial
    priority: Optional
    details: >-
      Comptez sur les outils de sécurité intégrés et évitez les applications antivirus gratuites en raison de leur potentiel d'invasion de la confidentialité et de la collecte de données.

  - point: Vérifiez périodiquement la présence de rootkits
    priority: Advanced
    details: >-
      Vérifiez régulièrement la présence de rootkits pour détecter et atténuer les menaces de contrôle complet du système en utilisant des outils comme
      [chkrootkit](https://awesome-privacy.xyz/operating-systems/linux-defenses/chkrootkit).

  - point: Mot de passe de démarrage BIOS
    priority: Advanced
    details: >-
      Activez un mot de passe BIOS ou UEFI pour ajouter une couche de sécurité supplémentaire lors du démarrage, bien que vous deviez être conscient de
      ses limitations.

  - point: Utilisez un système d'exploitation axé sur la sécurité
    priority: Advanced
    details: >-
      Envisagez de passer à Linux ou à une distribution axée sur la sécurité comme QubeOS ou
      [Tails](https://awesome-privacy.xyz/operating-systems/desktop-operating-systems/tails)
      pour une confidentialité et une sécurité améliorées.

  - point: Utilisez des machines virtuelles
    priority: Advanced
    details: >-
      Utilisez des machines virtuelles pour des activités risquées ou tester des logiciels suspects afin d'isoler les menaces potentielles
      de votre système principal.

  - point: Compartimentez
    priority: Advanced
    details: >-
      Isolez différents programmes et sources de données autant que possible pour limiter l'étendue des
      violations potentielles.

  - point: Désactivez les fonctionnalités indésirables (Windows)
    priority: Advanced
    details: >-
      Désactivez les "fonctionnalités" et services Windows inutiles qui s'exécutent en arrière-plan pour réduire la collecte de données
      et l'utilisation des ressources.

  - point: Démarrage sécurisé
    priority: Advanced
    details: >-
      Assurez-vous que le démarrage sécurisé est activé pour empêcher les logiciels malveillants de remplacer votre chargeur de démarrage et autres logiciels critiques.

  - point: Sécurisez l'accès SSH
    priority: Advanced
    details: >-
      Prenez des mesures pour protéger l'accès SSH contre les attaques en changeant le port par défaut, en utilisant des clés SSH et
      en configurant les pare-feux.

  - point: Fermez les ports ouverts inutilisés
    priority: Advanced
    details: >-
      Désactivez les services écoutant sur des ports externes qui ne sont pas nécessaires pour protéger contre les exploits à distance et
      améliorer la sécurité.

  - point: Mettez en œuvre un contrôle d'accès obligatoire
    priority: Advanced
    details: >-
      Restreignez l'accès privilégié pour limiter les dommages pouvant être causés si un système est compromis.

  - point: Utilisez des tokens canaris
    priority: Advanced
    details: >-
      Déployez des tokens canaris pour détecter plus rapidement les accès non autorisés à vos fichiers ou e-mails et recueillir
      des informations sur l'intrus.

