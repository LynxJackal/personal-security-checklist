- title: Authentification
  slug: authentication
  description: Securing your online account login credentials
  icon: password
  color: yellow
  intro: >-
    Most reported data breaches are caused by the use of weak, default or stolen passwords
    (according to [this Verizon report](http://www.verizonenterprise.com/resources/reports/rp_dbir-2016-executive-summary_xg_en.pdf)).
    Use long, strong and unique passwords, manage them in a secure password manager, enable
    2-factor authentication, keep on top of breaches and take care while logging into your accounts.
  checklist:
  - point: Utilisez un mot de passe fort
    priority: Essential
    details: >-
      Si votre mot de passe est trop court ou contient des mots du dictionnaire, des lieux ou des noms, il peut être facilement
      déchiffré par force brute ou deviné par quelqu'un. La façon la plus simple de créer un mot de passe fort est de
      le rendre long (12+ caractères) - envisagez d'utiliser une 'phrase de passe', composée de plusieurs mots. Alternativement,
      utilisez un générateur de mots de passe pour créer un mot de passe long, fort et aléatoire. Essayez
      [HowSecureIsMyPassword.net](https://howsecureismypassword.net), pour avoir une idée de la rapidité avec laquelle les mots de passe courants peuvent être craqués. En savoir plus sur la création de mots de passe forts :
      [securityinabox.org](https://securityinabox.org/en/passwords/passwords-and-2fa/)
  
  - point: Ne réutilisez pas les mots de passe
    priority: Essential
    details: >-
      Si quelqu'un réutilise un mot de passe, et qu'un site avec lequel il avait un compte subit une fuite, alors un
      criminel pourrait facilement accéder de manière non autorisée à ses autres comptes. Cela est généralement fait
      par le biais de demandes de connexion automatisées à grande échelle, et cela s'appelle le Credential Stuffing. Malheureusement, c'est trop courant, mais il est simple de s'en protéger - utilisez un mot de passe différent pour chacun de vos comptes en ligne
  
  - point: Utilisez un gestionnaire de mots de passe sécurisé
    priority: Essential
    details: >-
      Pour la plupart des gens, il est quasi impossible de se souvenir de centaines de mots de passe forts et uniques.
      Un gestionnaire de mots de passe est une application qui génère, stocke et remplit automatiquement vos identifiants de connexion pour vous.
      Tous vos mots de passe seront cryptés à l'aide d'un mot de passe principal (que vous devez vous souvenir, et il doit être
      très fort). La plupart des gestionnaires de mots de passe disposent d'extensions de navigateur et d'applications mobiles, donc quel que soit l'appareil que vous utilisez,
      vos mots de passe peuvent être remplis automatiquement. Un bon gestionnaire polyvalent est
      [Bitwarden](https://awesome-privacy.xyz/essentials/password-managers/bitwarden), ou voir
      [Gestionnaires de mots de passe recommandés](https://awesome-privacy.xyz/essentials/password-managers)
  
  - point: Évitez de partager les mots de passe
    priority: Essential
    details: >-
      Bien qu'il puisse y avoir des moments où vous devez partager l'accès à un compte avec une autre personne, vous devriez
      généralement éviter de le faire car cela facilite la compromission du compte. Si vous devez absolument partager un mot de passe, par exemple lors du travail en équipe avec un compte partagé, cela
      devrait être fait via des fonctionnalités intégrées dans un gestionnaire de mots de passe.
  
  - point: Activez l'authentification à deux facteurs
    priority: Essential
    details: >-
      L'authentification à deux facteurs (2FA) est un système où vous devez fournir à la fois quelque chose que vous savez (un mot de passe) et quelque chose que vous avez (comme un
      code sur votre téléphone) pour vous connecter. Cela signifie que si quelqu'un a votre mot de passe (par exemple, par phishing,
      logiciel malveillant ou une fuite de données), il ne pourra pas se connecter à votre compte. Il est facile de commencer,
      téléchargez [une application d'authentification](https://github.com/Lissy93/awesome-privacy#2-factor-authentication)
      sur votre téléphone, puis allez dans les paramètres de sécurité de votre compte et suivez les étapes pour activer la 2FA. La prochaine
      fois que vous vous connecterez sur un nouvel appareil, il vous sera demandé le code affiché dans l'application sur votre téléphone
      (cela fonctionne sans internet, et le code change généralement toutes les 30 secondes)
  
  - point: Gardez les codes de sauvegarde en sécurité
    priority: Essential
    details: >-
      Lorsque vous activez l'authentification multifactorielle, on vous donne généralement plusieurs codes que vous pouvez utiliser si
      votre méthode de 2FA est perdue, cassée ou indisponible. Gardez ces codes dans un endroit sûr pour éviter la perte ou
      l'accès non autorisé. Vous devriez les stocker sur papier ou dans un endroit sûr sur le disque (par exemple, dans un stockage hors ligne
      ou dans un fichier/lecteur crypté). Ne stockez pas ces codes dans votre gestionnaire de mots de passe car les sources de 2FA et les mots de passe
      doivent être gardés séparément.
  
  - point: Inscrivez-vous aux alertes de violation
    priority: Optional
    details: >-
      Après qu'un site web subisse une fuite de données importante, les données divulguées finissent souvent sur internet. Il
      existe plusieurs sites web qui collectent ces enregistrements divulgués et vous permettent de rechercher votre adresse e-mail pour vérifier
      si vous figurez dans l'une de leurs listes. [Firefox Monitor](https://monitor.firefox.com), [Have I been pwned](https://haveibeenpwned.com)
      et [DeHashed](https://dehashed.com) vous permettent de vous inscrire pour une surveillance, où ils vous notifieront si votre
      adresse e-mail apparaît dans de nouveaux ensembles de données. Il est utile de le savoir le plus rapidement possible lorsque cela se produit, afin
      que vous puissiez changer vos mots de passe pour les comptes affectés. [Have I been pwned](https://awesome-privacy.xyz/security-tools/online-tools/have-i-been-pwned) dispose également de notifications au niveau du domaine,
      où vous pouvez recevoir des alertes si des adresses e-mail sous votre domaine entier apparaissent (utile si
      vous utilisez des alias pour [le transfert anonyme des e-mails](https://github.com/Lissy93/awesome-privacy#anonymous-mail-forwarding))
  
  - point: Protégez votre mot de passe / code PIN
    priority: Optional
    details: >-
      Lorsque vous tapez votre mot de passe dans des lieux publics, assurez-vous de ne pas être dans la ligne directe d'une caméra CCTV et
      que personne ne peut voir par-dessus votre épaule. Couvrez votre mot de passe ou votre code PIN pendant que vous tapez, et ne
      révélez aucun mot de passe en clair à l'écran
  
  - point: Mettez à jour périodiquement les mots de passe critiques
    priority: Optional
    details: >-
      Les fuites de bases de données et les violations sont courantes, et il est probable que plusieurs de vos mots de passe sont déjà quelque part
      en ligne. Mettre à jour occasionnellement les mots de passe des comptes critiques pour la sécurité peut aider à atténuer cela. Mais à condition
      que tous vos mots de passe soient longs, forts et uniques, il n'est pas nécessaire de le faire trop souvent - une fois par an devrait être
      suffisant. L'imposition de changements de mots de passe obligatoires au sein des organisations n'est [plus recommandée](https://duo.com/decipher/microsoft-will-no-longer-recommend-forcing-periodic-password-changes),
      car cela encourage les collègues à sélectionner des mots de passe plus faibles
  
  - point: Ne sauvegardez pas votre mot de passe dans les navigateurs
    priority: Optional
    details: >-
      La plupart des navigateurs modernes proposent de sauvegarder vos identifiants lorsque vous vous connectez à un site. Ne permettez pas cela, car ils ne sont
      pas toujours cryptés, ce qui pourrait permettre à quelqu'un d'accéder à vos comptes. Utilisez plutôt un gestionnaire de mots de passe dédié pour stocker (et remplir automatiquement) vos mots de passe
  
  - point: Évitez de vous connecter sur l'appareil de quelqu'un d'autre
    priority: Optional
    details: >-
      Évitez de vous connecter sur l'ordinateur d'une autre personne, car vous ne pouvez pas être sûr que leur système est propre. Soyez particulièrement prudent
      avec les machines publiques, car les logiciels malveillants et le suivi y sont plus courants. Utiliser l'appareil de quelqu'un d'autre est particulièrement
      dangereux avec des comptes critiques comme la banque en ligne. Lorsque vous utilisez l'appareil de quelqu'un d'autre, assurez-vous que vous êtes dans une
      session privée/incognito (utilisez Ctrl+Shift+N / Cmd+Shift+N). Cela demandera au navigateur de ne pas sauvegarder vos identifiants,
      cookies et historique de navigation.
  
  - point: Évitez les indices de mot de passe
    priority: Optional
    details: >-
      Certains sites vous permettent de définir des indices de mot de passe. Souvent, il est très facile de deviner les réponses. Dans les cas où les indices de mot de passe
      sont obligatoires, utilisez des réponses aléatoires et enregistrez-les dans le gestionnaire de mots de passe (`Nom de la première école : 6D-02-8B-!a-E8-8F-81`)
  
  - point: Ne jamais répondre honnêtement aux questions de sécurité en ligne
    priority: Optional
    details: >-
      Si un site pose des questions de sécurité (comme le lieu de naissance, le nom de jeune fille de la mère ou la première voiture, etc.), ne fournissez
      pas de réponses réelles. Il est trivial pour les hackers de trouver ces informations en ligne ou par ingénierie sociale.
      Créez plutôt une réponse fictive et stockez-la dans votre gestionnaire de mots de passe. Utiliser des mots réels est mieux que
      des caractères aléatoires, [expliqué ici](https://news.ycombinator.com/item?id=29244870)
  
  - point: Ne pas utiliser un code PIN à 4 chiffres
    priority: Optional
    details: >-
      N'utilisez pas un code PIN court pour accéder à votre smartphone ou ordinateur. Utilisez plutôt un mot de passe textuel ou un code PIN beaucoup plus long.
      Les phrases de passe numériques sont faciles à craquer, (Un PIN à 4 chiffres a 10 000 combinaisons, comparé à 7,4 millions pour un
      code alphanumérique à 4 caractères)
  
  - point: Évitez d'utiliser le SMS pour la 2FA
    priority: Optional
    details: >-
      Lors de l'activation de l'authentification multifactorielle, optez pour des codes basés sur des applications ou un jeton matériel, si pris en charge. Le SMS est susceptible à un certain nombre de menaces courantes, telles que le [SIM-swapping](https://www.maketecheasier.com/sim-card-hijacking)
      et [l'interception](https://secure-voice.com/ss7_attacks). Il n'y a également aucune garantie quant à la sécurité avec laquelle votre numéro de téléphone
      sera stocké, ou pour quoi d'autre il sera utilisé. D'un point de vue pratique, le SMS ne fonctionnera que lorsque vous avez du signal,
      et peut être lent. Si un site web ou un service exige l'utilisation d'un numéro SMS pour la récupération, envisagez d'acheter
      un second numéro de téléphone prépayé uniquement utilisé pour la récupération des comptes dans ces cas.
  
  - point: Évitez d'utiliser votre gestionnaire de mots de passe pour générer des OTP
    priority: Advanced
    details: >-
      De nombreux gestionnaires de mots de passe sont également capables de générer des codes 2FA. Il est préférable de ne pas utiliser votre gestionnaire de mots de passe principal
      comme authentificateur 2FA également, car il deviendrait un point unique de défaillance s'il était compromis. Utilisez plutôt une
      [application d'authentification dédiée](https://github.com/Lissy93/awesome-privacy#2-factor-authentication) sur votre téléphone ou ordinateur portable
  
  - point: Évitez le déverrouillage facial
    priority: Advanced
    details: >-
      La plupart des téléphones et ordinateurs portables offrent une fonctionnalité d'authentification par reconnaissance faciale, utilisant la caméra pour comparer une image
      de votre visage avec un hash stocké. Cela peut être très pratique, mais il existe de nombreuses façons de [le tromper](https://www.forbes.com/sites/jvchamary/2017/09/18/security-apple-face-id-iphone-x/)
      et d'accéder à l'appareil, via des photos numériques et des reconstructions à partir d'enregistrements CCTV. Contrairement à votre mot de passe,
      il est probable qu'il y ait des photos de votre visage sur internet, et des vidéos enregistrées par des caméras de surveillance
  
  - point: Faites attention aux enregistreurs de frappe
    priority: Advanced
    details: >-
      Un [enregistreur de frappe matériel](https://en.wikipedia.org/wiki/Hardware_keylogger) est un dispositif physique installé entre
      votre clavier et le port USB, qui intercepte toutes les frappes, et parfois relaie les données à un serveur distant.
      Il donne à un hacker accès à tout ce qui est tapé, y compris les mots de passe. La meilleure façon de rester protégé, est simplement de
      vérifier votre connexion USB après que votre PC a été laissé sans surveillance. Il est également possible que des enregistreurs de frappe soient installés
      dans le boîtier du clavier, donc recherchez tout signe que le boîtier a été trafiqué, et envisagez d'apporter votre
      propre clavier au travail. Les données tapées sur un clavier virtuel, collées depuis le presse-papiers ou remplies automatiquement par un gestionnaire de mots de passe ne peuvent pas être interceptées par un enregistreur de frappe matériel.
  
  - point: Envisagez un jeton matériel
    priority: Advanced
    details: >-
      Une clé de sécurité U2F/FIDO2 est un dispositif USB (ou NFC) que vous insérez lors de la connexion à un service en ligne, pour
      vérifier votre identité, au lieu de saisir un OTP de votre application d'authentification. [SoloKey](https://solokeys.com) et
      [NitroKey](https://www.nitrokey.com) sont des exemples de telles clés. Elles apportent plusieurs avantages en matière de sécurité,
      car le navigateur communique directement avec le dispositif et ne peut pas être trompé quant à l'hôte qui demande
      l'authentification, car le certificat TLS est vérifié. [Cet article](https://security.stackexchange.com/a/71704) est
      une bonne explication de la sécurité de l'utilisation des jetons FIDO U2F. Bien sûr, il est important de stocker la clé physique
      dans un endroit sûr, ou de la garder sur vous. Certains comptes en ligne permettent d'activer plusieurs méthodes de 2FA.
  
  - point: Envisagez un gestionnaire de mots de passe hors ligne
    priority: Advanced
    details: >-
      Pour une sécurité accrue, un gestionnaire de mots de passe crypté hors ligne vous donnera un contrôle total sur vos données.
      [KeePass](https://awesome-privacy.xyz/essentials/password-managers/keepass) est un choix populaire, avec beaucoup de [plugins](https://[KeePass](https://awesome-privacy.xyz/essentials/password-managers/keepass).info/plugins.html) et
      des forks communautaires avec une compatibilité et des fonctionnalités supplémentaires. Les clients populaires incluent : [KeePassXC](https://keepassxc.org)
      (bureau), [KeePassDX](https://www.keepassdx.com) (Android) et [StrongBox](https://apps.apple.com/us/app/strongbox-password-safe/id897283731)
      (iOS). L'inconvénient est qu'il peut être légèrement moins pratique pour certains, et c'est à vous de le sauvegarder,
      et de le stocker en toute sécurité.
  
  - point: Envisagez des noms d'utilisateur uniques
    priority: Advanced
    details: >-
      Avoir des mots de passe différents pour chaque compte est une bonne première étape, mais si vous utilisez également un nom d'utilisateur unique, une adresse e-mail ou
      un numéro de téléphone pour vous connecter, cela sera beaucoup plus difficile pour quiconque essayant d'obtenir un accès non autorisé. La méthode la plus
      simple pour plusieurs e-mails est d'utiliser des alias auto-générés pour le transfert anonyme des e-mails. C'est-à-dire que
      [anything]@votredomaine.com arrivera dans votre boîte de réception, vous permettant d'utiliser un e-mail différent pour chaque compte (voir
      [Fournisseurs d'alias de messagerie](https://github.com/Lissy93/awesome-privacy#anonymous-mail-forwarding)). Les noms d'utilisateur sont plus faciles,
      car vous pouvez utiliser votre gestionnaire de mots de passe pour générer, stocker et remplir ces noms. Des numéros de téléphone virtuels peuvent être générés
      via votre fournisseur VOIP
  softwareLinks:
    - title: Gestionnaires de mots de passe
      url: https://github.com/Lissy93/awesome-privacy#password-managers
    - title: Authentification à deux facteurs
      url: https://github.com/Lissy93/awesome-privacy#2-factor-authentication

- title: Messagerie
  slug: messaging
  description: Keeping your communications private and secure
  icon: messaging
  intro: ''
  checklist:
  - point: N'utilisez que des messageries entièrement cryptées de bout en bout
    priority: Essential
    details: >-
      Le cryptage de bout en bout est un système de communication où les messages sont cryptés sur votre appareil et
      ne sont décryptés qu'une fois qu'ils atteignent le destinataire prévu. Cela garantit que tout acteur interceptant
      le trafic ne peut pas lire le contenu des messages, ni quiconque ayant accès aux serveurs centraux où
      les données sont stockées.
  
  - point: Utilisez uniquement des plateformes de messagerie open source
    priority: Essential
    details: >-
      Si le code est open source, il peut être examiné et audité indépendamment par quiconque qualifié pour s'assurer qu'il n'y a pas de portes dérobées,
      vulnérabilités ou autres problèmes de sécurité.
  
  - point: Utilisez une plateforme de messagerie "digne de confiance"
    priority: Essential
    details: >-
      Lors du choix d'une application de messagerie cryptée, assurez-vous qu'elle est entièrement open source, stable, activement maintenue,
      et idéalement soutenue par des développeurs réputés.
  
  - point: Vérifiez les paramètres de sécurité
    priority: Essential
    details: >-
      Activez les paramètres de sécurité, y compris la vérification des contacts, les notifications de sécurité et le cryptage.
      Désactivez les fonctionnalités optionnelles non liées à la sécurité telles que les accusés de lecture, la dernière connexion et la notification de saisie.
  
  - point: Assurez-vous que l'environnement de vos destinataires est sécurisé
    priority: Essential
    details: >-
      Votre conversation ne peut être aussi sécurisée que le maillon le plus faible. Souvent, la façon la plus simple d'infiltrer un
      canal de communication est de cibler l'individu ou le nœud avec le moins de protection.
  
  - point: Désactivez les services cloud
    priority: Essential
    details: >-
      Certaines applications de messagerie mobile offrent un compagnon web ou desktop. Cela augmente non seulement la surface d'attaque mais
      a été lié à plusieurs problèmes de sécurité critiques, et devrait donc être évité, si possible.
  
  - point: Sécurisez les discussions de groupe
    priority: Essential
    details: >-
      Le risque de compromission augmente exponentiellement, plus il y a de participants dans un groupe, car la surface d'attaque
      augmente. Vérifiez périodiquement que tous les participants sont légitimes.
  
  - point: Créez un environnement sûr pour la communication
    priority: Essential
    details: >-
      Il existe plusieurs étapes où vos communications numériques peuvent être surveillées ou interceptées. Cela inclut :
      votre appareil ou celui de vos participants, votre FAI, la passerelle nationale ou les journaux gouvernementaux, le fournisseur de messagerie,
      les serveurs.
  
  - point: Convenez d'un plan de communication
    priority: Optional
    details: >-
      Dans certaines situations, il peut être utile d'établir un plan de communication. Cela devrait inclure des méthodes principales et de secours
      pour se contacter de manière sécurisée.
  
  - point: Supprimez les métadonnées des médias
    priority: Optional
    details: >-
      Les métadonnées sont des "données sur les données" ou des informations supplémentaires attachées à un fichier ou une transaction. Lorsque vous envoyez une
      photo, un enregistrement audio, une vidéo ou un document, vous pouvez révéler plus que vous ne le souhaitiez.
  
  - point: Désactivez les URL de métadonnées
    priority: Optional
    details: >-
      Envoyer des liens via divers services peut exposer involontairement vos informations personnelles. Cela est dû au fait que,
      lorsqu'une miniature ou un aperçu est généré, cela se fait côté client.
  
  - point: Vérifiez votre destinataire
    priority: Optional
    details: >-
      Assurez-vous toujours que vous parlez au destinataire prévu, et qu'il n'a pas été compromis. Une méthode
      pour le faire est d'utiliser une application qui supporte la vérification des contacts.
  
  - point: Activez les messages éphémères
    priority: Optional
    details: >-
      Les messages autodestructeurs sont une fonctionnalité qui fait que vos messages se suppriment automatiquement après un certain temps.
      Cela signifie que si votre appareil est perdu, volé ou saisi, un adversaire n'aura accès qu'aux communications les plus récentes.
  
  - point: Évitez les SMS
    priority: Optional
    details: >-
      Les SMS peuvent être pratiques, mais ils ne sont pas sécurisés. Ils sont susceptibles à des menaces telles que l'interception, le SIM swapping,
      la manipulation et les logiciels malveillants.
  
  - point: Faites attention aux traceurs
    priority: Optional
    details: >-
      Méfiez-vous des applications de messagerie avec traceurs, car les statistiques d'utilisation détaillées qu'elles collectent sont souvent très
      invasives et peuvent parfois révéler votre identité ainsi que des informations personnelles que vous n'auriez autrement pas
      l'intention de partager.
  
  - point: Envisagez la juridiction
    priority: Advanced
    details: >-
      Les juridictions où l'organisation est basée, et où les données sont hébergées doivent également être prises en compte.
  
  - point: Utilisez une plateforme anonyme
    priority: Advanced
    details: >-
      Si vous pensez être ciblé, optez pour une plateforme de messagerie anonyme qui ne nécessite pas
      un numéro de téléphone, ou toute autre information personnellement identifiable pour vous inscrire ou utiliser.
  
  - point: Assurez-vous que la confidentialité prospective est supportée
    priority: Advanced
    details: >-
      Optez pour une plateforme qui implémente la confidentialité prospective. C'est-à-dire que votre application génère une nouvelle clé de cryptage
      pour chaque message.
  
  - point: Envisagez une plateforme décentralisée
    priority: Advanced
    details: >-
      Si toutes les données transitent par un fournisseur central, vous devez leur faire confiance pour vos données et métadonnées.
      Vous ne pouvez pas vérifier que le système en cours d'exécution est authentique sans portes dérobées.
  softwareLinks:
    - title: Applications de messagerie sécurisées
      url: https://github.com/Lissy93/awesome-privacy#encrypted-messaging
    - title: Plateformes de messagerie P2P
      url: https://github.com/Lissy93/awesome-privacy#p2p-messaging
  color: cyan

- title: Réseaux Sociaux
  slug: social-media
  description: Minimizing the risks associated with using online communities
  icon: social
  intro: >
    Online communities have existed since the invention of the internet, and give
    people around the world the opportunity to connect, communicate and share.
    Although these networks are a great way to promote social interaction and
    bring people together, that have a dark side - there are some serious
    [Privacy Concerns with Social Networking Services](https://en.wikipedia.org/wiki/Privacy_concerns_with_social_networking_services),
    and these social networking sites are owned by private corporations,
    and that they make their money by collecting data about individuals and
    selling that data on, often to third party advertisers.
  
    Secure your account, lock down your privacy settings, but know that even
    after doing so, all data intentionally and non-intentionally uploaded is
    effectively public. If possible, avoid using conventional social media networks.
  checklist:
  - point: Sécurisez votre compte
    priority: Essential
    details: >-
      Les profils de réseaux sociaux sont trop souvent volés ou repris. Pour protéger votre compte : utilisez un mot de passe unique
      et fort, et activez l'authentification à deux facteurs.
  
  - point: Vérifiez les paramètres de confidentialité
    priority: Essential
    details: >-
      La plupart des réseaux sociaux vous permettent de contrôler vos paramètres de confidentialité. Assurez-vous que vous êtes à l'aise avec
      les données que vous exposez actuellement et à qui.
  
  - point: Considérez toutes les interactions comme publiques
    priority: Essential
    details: >-
      Il existe encore de nombreuses méthodes pour visualiser le contenu 'privé' d'un utilisateur sur de nombreux réseaux sociaux.
      Par conséquent, avant de télécharger, poster ou commenter quoi que ce soit, pensez "Est-ce que cela me dérangerait si c'était totalement public ?"
  
  - point: Considérez toutes les interactions comme permanentes
    priority: Essential
    details: >-
      Pratiquement chaque post, commentaire, photo, etc. est continuellement sauvegardé par une multitude de services tiers,
      qui archivient ces données et les rendent indexables et publiquement disponibles presque éternellement.
  
  - point: Ne révélez pas trop d'informations
    priority: Essential
    details: >-
      Les informations de profil créent une mine d'informations pour les hackers, le type de données qui les aide à personnaliser
      les escroqueries de phishing. Évitez de partager trop de détails (date de naissance, ville natale, école, etc.).
  
  - point: Soyez prudent avec ce que vous téléchargez
    priority: Essential
    details: >-
      Les mises à jour de statut, les commentaires, les check-ins et les médias peuvent révéler involontairement beaucoup plus que vous ne le souhaitiez.
      Cela est particulièrement pertinent pour les photos et les vidéos, qui peuvent montrer des éléments en arrière-plan.
  
  - point: Ne partagez pas votre e-mail ou numéro de téléphone
    priority: Essential
    details: >-
      Publier votre véritable adresse e-mail ou numéro de téléphone donne aux hackers, trolls et spammeurs plus de munitions pour
      s'en prendre à vous, et peut également permettre de relier des alias, profils ou points de données séparés.
  
  - point: Ne donnez pas de permissions inutiles
    priority: Essential
    details: >-
      Par défaut, de nombreuses applications de réseaux sociaux populaires demanderont l'autorisation d'accéder à vos contacts,
      journal d'appels, localisation, historique de messagerie, etc. Si elles n'ont pas besoin de cet accès, ne le donnez pas.
  
  - point: Soyez prudent avec les intégrations tierces
    priority: Essential
    details: >-
      Évitez de vous inscrire à des comptes en utilisant une connexion via un réseau social, révoquez l'accès aux applications sociales que vous n'utilisez plus.
  
  - point: Évitez de publier des données géographiques pendant que vous êtes sur place
    priority: Essential
    details: >-
      Si vous prévoyez de partager du contenu révélant un lieu, attendez d'avoir quitté cet endroit.
      Cela est particulièrement important lorsque vous faites un voyage, dans un restaurant, sur un campus, à l'hôtel/résidence, dans un bâtiment public ou à l'aéroport.
  
  - point: Supprimez les métadonnées avant de télécharger des médias
    priority: Optional
    details: >-
      La plupart des smartphones et certains appareils photo ajoutent automatiquement un ensemble complet de données supplémentaires (appelées
      données EXIF) à chaque photographie. Supprimez ces données avant de télécharger.
  
  - point: Implémentez le camouflage d'image
    priority: Advanced
    details: >-
      Des outils comme Fawkes peuvent être utilisés pour modifier très subtilement, légèrement la structure des visages dans les photos de manière
      imperceptible par les humains, mais empêchera les systèmes de reconnaissance faciale de reconnaître un visage donné.
  
  - point: Envisagez de falsifier le GPS dans la proximité de votre domicile
    priority: Advanced
    details: >-
      Même si vous-même n'utilisez jamais les réseaux sociaux, il y aura toujours d'autres personnes qui ne sont pas aussi prudentes,
      et pourraient révéler votre localisation.
  
  - point: Envisagez de fournir de fausses informations
    priority: Advanced
    details: >-
      Si vous voulez simplement lire, et ne pas trop poster, envisagez d'utiliser un nom d'alias, et de fausses coordonnées de contact.
  
  - point: N'avez aucun compte de réseau social
    priority: Advanced
    details: >-
      Les réseaux sociaux ne sont fondamentalement pas privés, donc pour une sécurité et une confidentialité en ligne maximales, évitez d'utiliser
      tout réseau social grand public.
  
