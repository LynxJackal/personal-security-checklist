- title: Réseaux
  slug: networks
  description: Safeguarding your network traffic
  icon: network
  intro: >-
    This section covers how you connect your devices to the internet securely,
    including configuring your router and setting up a VPN.
  checklist:
  - point: Utilisez un VPN
    priority: Essential
    details: >-
      Utilisez un VPN réputé et payant. Cela peut aider à protéger les sites que vous visitez contre l'enregistrement de votre véritable IP, réduire
      la quantité de données que votre FAI peut collecter, et augmenter la protection sur le WiFi public.
  
  - point: Changez le mot de passe de votre routeur
    priority: Essential
    details: >-
      Après avoir obtenu un nouveau routeur, changez le mot de passe. Les mots de passe par défaut des routeurs sont publiquement disponibles,
      ce qui signifie que quiconque à proximité pourrait se connecter.
  
  - point: Utilisez WPA2, et un mot de passe fort
    priority: Essential
    details: >-
      Il existe différents protocoles d'authentification pour se connecter au WiFi. Actuellement, les options les plus sécurisées
      sont WPA2 et WPA3 (sur les routeurs plus récents).
  
  - point: Maintenez le firmware de votre routeur à jour
    priority: Essential
    details: >-
      Les fabricants publient des mises à jour de firmware qui corrigent des vulnérabilités de sécurité, implémentent de nouvelles normes, et
      parfois ajoutent des fonctionnalités ou améliorent les performances de votre routeur.
  
  - point: Implémentez un VPN à l'échelle du réseau
    priority: Optional
    details: >-
      Si vous configurez votre VPN sur votre routeur, pare-feu, ou serveur domestique, le trafic de tous les appareils sera
      crypté et routé via celui-ci, sans avoir besoin d'applications VPN individuelles.
  
  - point: Protégez-vous contre les fuites DNS
    priority: Optional
    details: >-
      Lors de l'utilisation d'un VPN, il est extrêmement important d'utiliser exclusivement le serveur DNS de votre fournisseur de VPN ou
      d'un service sécurisé.
  
  - point: Utilisez un protocole VPN sécurisé
    priority: Optional
    details: >-
      OpenVPN et WireGuard sont des protocoles de tunnelage open source, légers et sécurisés. Évitez d'utiliser PPTP
      ou SSTP.
  
  - point: Sécurisez le DNS
    priority: Optional
    details: >-
      Utilisez DNS-over-HTTPS qui effectue la résolution DNS via le protocole HTTPS, cryptant les données entre vous
      et votre résolveur DNS.
  
  - point: Évitez le routeur gratuit de votre FAI
    priority: Optional
    details: >-
      Typiquement, ils sont fabriqués en masse à bas coût en Chine, avec un firmware propriétaire non sécurisé qui ne reçoit pas
      régulièrement de mises à jour de sécurité.
  
  - point: Liste blanche des adresses MAC
    priority: Optional
    details: >-
      Vous pouvez mettre en liste blanche les adresses MAC dans les paramètres de votre routeur, interdisant à tout appareil inconnu de se connecter immédiatement
      à votre réseau, même s'ils connaissent vos identifiants.
  
  - point: Changez l'adresse IP locale du routeur
    priority: Optional
    details: >-
      Il est possible pour un script malveillant dans votre navigateur web d'exploiter une vulnérabilité de cross-site scripting,
      accédant aux routeurs vulnérables connus à leur adresse IP locale et les trafiquant.
  
  - point: Ne révélez pas d'informations personnelles dans le SSID
    priority: Optional
    details: >-
      Vous devriez mettre à jour le nom de votre réseau, en choisissant un SSID qui ne vous identifie pas, n'inclut pas votre numéro d'appartement/adresse,
      et ne spécifie pas la marque/modèle de l'appareil.
  
  - point: Excluez-vous des listes de routeurs
    priority: Optional
    details: >-
      Les SSID WiFi sont scannés, enregistrés, puis publiés sur divers sites web, ce qui est une grave préoccupation en matière de confidentialité pour certains.
  
  - point: Cachez votre SSID
    priority: Optional
    details: >-
      L'Identifiant de Service Set de votre routeur est simplement le nom du réseau. S'il n'est pas visible, il peut recevoir moins d'abus.
  
  - point: Désactivez WPS
    priority: Optional
    details: >-
      Wi-Fi Protected Setup offre une méthode plus facile pour se connecter, sans entrer un long mot de passe WiFi, mais
      WPS introduit une série de problèmes de sécurité majeurs.
  
  - point: Désactivez UPnP
    priority: Optional
    details: >-
      Universal Plug and Play permet aux applications de rediriger automatiquement un port sur votre routeur, mais il a
      une longue histoire de problèmes de sécurité graves.
  
  - point: Utilisez un réseau invité pour les invités
    priority: Optional
    details: >-
      Ne donnez pas accès à votre réseau WiFi principal aux visiteurs, car cela leur permet d'interagir avec d'autres
      appareils sur le réseau.
  
  - point: Changez l'IP par défaut de votre routeur
    priority: Optional
    details: >-
      Modifier l'adresse IP par défaut du panneau d'administration de votre routeur le rendra plus difficile pour les scripts malveillants
      ciblant les adresses IP locales.
  
  - point: Terminez les processus et services inutilisés sur votre routeur
    priority: Optional
    details: >-
      Les services comme Telnet et SSH qui fournissent un accès en ligne de commande aux appareils ne devraient jamais être exposés à internet et devraient également être désactivés sur le réseau local à moins qu'ils ne soient réellement nécessaires.
  
  - point: N'avez pas de ports ouverts
    priority: Optional
    details: >-
      Fermez tous les ports ouverts sur votre routeur qui ne sont pas nécessaires. Les ports ouverts fournissent une entrée facile pour les hackers.
  
  - point: Désactivez les protocoles d'accès à distance inutilisés
    priority: Optional
    details: >-
      Lorsque des protocoles tels que PING, Telnet, SSH, UPnP et HNAP, etc. sont activés, ils permettent à votre routeur d'être sondé de partout dans le monde.
  
  - point: Désactivez la gestion basée sur le cloud
    priority: Optional
    details: >-
      Vous devriez traiter le panneau d'administration de votre routeur avec le plus grand soin, car des dégâts considérables peuvent être causés
      si un attaquant est capable de s'y introduire.
  
  - point: Gérez correctement la portée
    priority: Optional
    details: >-
      Il est courant de vouloir augmenter la portée de votre routeur au maximum, mais si vous résidez dans un petit appartement, votre
      surface d'attaque augmente lorsque votre réseau WiFi peut être capté de l'autre côté de la rue.
  
  - point: Routez tout le trafic via [Tor](https://awesome-privacy.xyz/networking/mix-networks/tor)
    priority: Advanced
    details: >-
      Les VPN ont leurs faiblesses. Pour une sécurité accrue, routez tout votre trafic internet via le réseau [Tor](https://awesome-privacy.xyz/networking/mix-networks/tor).
  
  - point: Désactivez le WiFi sur tous les appareils
    priority: Advanced
    details: >-
      Se connecter même à un réseau WiFi sécurisé augmente votre surface d'attaque. Désactivez votre WiFi domestique et
      connectez chaque appareil via Ethernet.
